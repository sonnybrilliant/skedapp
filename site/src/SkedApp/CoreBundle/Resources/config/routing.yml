_security_login:
    pattern:  /login
    defaults: { _controller: SkedAppCoreBundle:Security:login }

_security_check:
    pattern:  /login_check

_security_logout:
    pattern:  /logout
    
_security_access_denied:
    pattern:  /access/denied
    defaults: { _controller: SkedAppCoreBundle:Security:accessDenied }    


sked_app_invite_friends_loggedin:
    pattern: /invite/friend
    defaults: { _controller: SkedAppCoreBundle:Invite:inviteLoggedIn}
    requirements:
        _method: GET|POST 
        
sked_app_invite_friends_consultant:
    pattern: /invite/friend/{id}
    defaults: { _controller: SkedAppCoreBundle:Invite:inviteConsultant}
    requirements:
        _method: GET|POST         