<html>
<head>
<title>Welcome to skedapp</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1" /> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.css" />
	<link rel="stylesheet" href="css/jquery.mobile-1.2.0.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery.mobile-1.2.0.js"></script>
</head>

<body>
	<div data-role="page" data-theme="d" class="backgroundImages">
		<div data-role="header" class="page-header home-page-header">
			<h1><a href="">Register</a> an account or <a href="">Login</a></h1>
		</div>
	
			<div style="text-align:center; margin: 20px 0 60px 0;">
				<img src="images/logo.jpg"/>
			</div>
			<div style="background-color: #333; height: 300px;">
				</div>
					<div data-role="content" class="-box-blue-wrapper">
					<p style="color: #fff; text-shadow: none; font-size: 18px; padding:0px;">Search, Locate services in your area.</p>
							<form action="">
								<div data-role="fieldcontain">
									<fieldset data-role="controlgroup" data-mini="true">
										<input name="" id="textinput1" placeholder="select a category" value="" type="text" />
									</fieldset>
								</div>
								<div data-role="fieldcontain">
									<fieldset data-role="controlgroup" data-mini="true">
										<input name="" id="textinput2" placeholder="type in your current location" value="" type="text" />
									</fieldset>
								</div>
								<div data-role="fieldcontain">
									<fieldset data-role="controlgroup" data-mini="true">
										<input name="" id="textinput3" placeholder="" value="" type="date" />
									</fieldset>
								</div>
								<div data-role="fieldcontain">
									<fieldset data-role="controlgroup" data-mini="true">
										<input name="" id="textinput4" placeholder="services" value="" type="text" />
									</fieldset>
								</div>
								<a data-role="button" data-rel="back" data-theme="e" href="#page1" data-icon="" data-iconpos="right">
									Search
								</a>
							</form>
					</div>
			
		<div style="margin-top: 20px;"></div>
		<div  id="footerCustom" data-theme="a" data-role="footer" data-position="fixed">
            <h3>
                SkedApp © 2013
            </h3>
        </div>
		
		
	</div>
	
</body>
</html>
